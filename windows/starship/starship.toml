
format = '''
[┌───────────────────>](bold green)
[│](bold green)$all$username$character$directory$cmd_duration
[└─>](bold green) '''

scan_timeout = 10

[username]
style_user = 'green'
style_root = 'red'
format = '[$user]($style) '
disabled = false
show_always = true

[cmd_duration]
min_time = 500
format = 'previous took [$duration](bold yellow)'

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = true

