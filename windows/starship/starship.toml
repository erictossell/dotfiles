 
format = """
[░▒▓](#77966D)\
[   ](bg:#77966D fg:#F1E9DB)\
[]( fg:#77966D bg:#32373B)\ 
$directory\
[](fg:#32373B bg:#E18335 )\
$git_branch\
$git_status\
[](fg:#E18335 bg:#1A936F )\
$nodejs\
$rust\
$golang\
$php\
$python\
[](fg:#1A936F bg:#F1E9DB)\
$time\
[ ](fg:#F1E9DB)\
\n$character"""

[directory]
style = "fg:#F1E9DB bg:#32373B"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#32373B"
format = '[[ $symbol $branch ](fg:#F1E9DB bg:#E18335)]($style)'

[git_status]
style = "bg:#32373B"
format = '[[($all_status$ahead_behind )](fg:#F1E9DB bg:#E18335)]($style)'

[nodejs]
symbol = ""
style = "bg:"#1A936F"
format = '[[ $symbol ($version) ](fg:#F1E9DB bg:#1A936F)]($style)'


[rust]
symbol = ""
style = "bg:#32373B"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#32373B"
format = '[[ $symbol ($version) ](fg:#F1E9DB bg:#1A936F)]($style)'

[php]
symbol = ""
style = "bg:#32373B"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
python_binary = ["./venv/bin/python", "python3", "python", "python2"]
symbol = ''
style = 'bg:#1A936F'
format = '[[ $symbol ($version) ](fg:#F1E9DB bg:#1A936F)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[   $time ](fg:#32373B bg:#F1E9DB)]($style)'
